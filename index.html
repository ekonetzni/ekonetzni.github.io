<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Description" content="Elliot Konetzni, fine artist" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-25702095-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-25702095-1');
    </script>

    <title>E Konetzni - Artist</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      }

      body {
        background: url('img/freeze11.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      a, a:visited {
        color: rgb(226, 23, 23)
      }

      @media (min-width: 480px) {
        body {
          background-position: center;
        }

        h1 {
          font-size: 300%;
        }
      }

      #content {
        display: flex;
        flex-direction: column;
        max-width: 740px;
        margin: auto;
      }

      #content .inner {
        background: rgba(255, 255, 255, 0.2);
        padding: 16px;
        margin: 16px;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        font-size: 16px;
      }

      #instagram {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }

      #instagram .icon {
        margin-right: 8px;
      }

      #instagram .icon img, svg {
        height: 32px;
        width: 32px;
      }
    </style>
    <script type="text/javascript">
      (async function () {
        const urlParams = new URLSearchParams(window.location.search);

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }

        const images = await fetch('manifest.json')
          .then((res) => res.json())
          .then((manifest) => manifest.images);
        
        const bground = images[getRandomInt(images.length - 1)];
        document.body.style.backgroundImage = `url('${bground.url}')`;
      })();
    </script>
  </head>

  <body>
    <div id="content">
      <div class="inner">
        <h1>E Konetzni</h1>
        <p>
          Artist, technologist, and meta-botswain. I'm just interested in a more interesting future.
        </p>
        <p>
          Please <a href="https://www.instagram.com/ekonetzni/">enjoy my work on instagram</a> or <br />
          drop me <a href="mailto:elliot@konetzni.com">a line via email</a>.
        </p>
      </div>
    </div>

    <div id="instagram">
      <a class="icon" href="https://www.instagram.com/ekonetzni/"><img src="icons/480px-Instagram_icon.webp" /></a>
    </div>
  </body>
</html>
